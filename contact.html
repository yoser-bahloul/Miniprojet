<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css"
</head>
<body>
    <header>
        <img src="yosr travel.jpg.png" alt="menu de l'agence" usemap="#workmap" class="header-img" >
        <map name="workmap">
            <area shape="rect" coords="474,78,865,159" alt="Voyage à l'étranger " href="destinations.html">
            <area shape="rect" coords="972,84,1137,147" alt="Promos" href="Promos.html">
            <area shape="rect" coords="1176,90,1340,143" alt="Contact" href="contact.html">
        </map>
    </header>
    <form>
        <fieldset>
            <legend>Contactez Yosr_Travel</legend>
        <p><strong>Veuillez choisir le service auquel vous voulez envoyer un mail:</strong></p>
        <label><input type="checkbox" name="check" value="c1"> Web Master</label><br>
        <label><input type="checkbox" name="check" value="c2"> Service client</label><br>
        <label><input type="checkbox" name="check" value="c3">Marketing</label><br>
        <label><input type="checkbox" name="check" value="c4"> Commercial</label><br>
        <br>
        <label>Civilité:</label>
        <label for="Mr">Monsieur</label> <input type="radio" id="Mr" name="C" />
        <label>Madame <input type="radio" name="C"/></label>
        <label for="Melle">Mademoiselle</label> <input type="radio" id="Melle" name="C"/>
        <br>
        <label for="nom"id="l1" >Nom:</label>
        <input type="text" name="nom" id="nom" placeholder="votre nom" required/>
        <br>
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" id="prenom" placeholder="votre prénom" required/>
        <br>
        <label for="mail">E-mail:</label>
        <input type="email" name="mail" id="mail" placeholder="votre e-mail" required/>
        <br>
        <label for="phone">Téléphone</label>
        <input type="tel" name="phone" id="phone" placeholder="votre téléphone" pattern="^9[0-9]{7}" title="Veuillez saisir un numéro de TT Commençant par 9" required/>
        <br>
        <label> Motif de contact :</label>
        <select name="slct">
        <option value="Reservation" selected>Reservation</option>
        <option value="Renseignement">Renseignement</option>
        </select>
        <br>
        <br>
        <label for="msg">Message:</label><br><br>
        <textarea id="m" id="msg" required></textarea>
        <br>
        <input type="submit" value="Envoyer"/>
        <input type="reset" value="Annuler"/>
        
    
            
        </fieldset>
    </form>
    <hr>
      <footer>
       <h2> Nous rejoindre sur les réseaux sociaux:</h2> 
       <img src="fb.png" alt="facebook de Yosr_Travel" width="100" height="100">
       <img src="tw.png" alt="twiteer de Yosr_Travel" width="100" height="100">
       <img src="in.png" alt="Linkedin de Yosr_Travel"width="100" height="100">
      </footer>
</body>
</html>
